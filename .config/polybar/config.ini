include-file = $HOME/.config/polybar/macchiato.ini

[bar/root]
font-0 = Roboto Mono:style=Regular:pixelsize=12:antialias=true;2
font-1 = Font Awesome 6 Free:pixelsize=14;2
font-2 = Font Awesome 6 Free Solid:pixelsize=14;2
font-3 = Font Awesome 6 Brands:pixelsize=14;2
background = ${colors.base}
foreground = #fff
radius = 15.0
line-size = 2
line-color = #f00
border-size = 3
border-color = ${colors.mauve}
padding = 2
module-margin = 2
height = 35

[bar/left-1]
inherit = bar/root
width = 3%

offset-x = 1%
offset-y = 10
padding-left = 1
padding-right = 1

modules-left = power

[bar/left-2]
inherit = bar/root
width = 19.5%

offset-x = 4.75%
offset-y = 10
padding-left = 1
padding-right = 1

modules-left = workspaces

[bar/left-3]
inherit = bar/root
width = 5%
offset-x = 24.8%  
offset-y = 10
fixed-center = true
padding-left = 1
padding-right = 1

modules-center = clock

[bar/middle]
inherit = bar/root
width = 28%
offset-x = 35.5%  
offset-y = 10
fixed-center = true
padding-left = 1
padding-right = 1
separator = " / "
module-margin = 0
background = ${colors.base}
foreground = ${colors.text}
border-color = ${colors.mauve}

modules-left = current-window 
modules-right=  tray

[bar/right-2]
inherit = bar/root
width = 10%
offset-x = 68.8%
offset-y = 10
fixed-center = true
padding-left = 6
padding-right = 6
separator = " / "
module-margin = 0

modules-center = wifi bluetooth audio

[bar/right-3]
inherit = bar/root
width = 20%
offset-x = 79.3%  ; Center the bar by setting the offset to 50% and adjusting by half the width of the bar
offset-y = 10
fixed-center = true
padding-left = 1
padding-right = 1
separator = " / "
module-margin = 0

modules-center = cpu memory temperature battery

[module/workspaces]
type = internal/xworkspaces
wrapping-scroll = false
pin-workspaces = false
label-active = %icon%
label-active-background = ${colors.text}  
label-active-foreground = ${colors.base}
label-active-padding = 10px      
label-occupied = %icon%
label-empty = %icon%
label-occupied-padding = 10px
label-empty-padding = 10px
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;

[module/current-window]
type = internal/xwindow
label = "%title%"
label-maxlen = 50
label-empty = "No Window"
label-empty-foreground = ${colors.dimmed}

[module/clock]
type = internal/date
interval = 5
time = "%I:%M"
label = "%{T7}%{T-} %{T1}%time%"
label-padding = 0
label-foreground = ${colors.sapphire}

[module/cpu]
type = internal/cpu
interval = 2
label = " %percentage%%"
label-padding = 0

label-background =  ${colors.base}
label-foreground = ${colors.yellow}

[module/memory]
type = internal/memory
interval = 2
label = " %mb_used%"
label-padding = 0
label-background =  ${colors.base}
label-foreground = ${colors.peach}

[module/temperature]
type = internal/temperature
thermal-zone = 0
interval = 10
label = " %temperature-c%"
label-padding = 0
label-background =  ${colors.base}
label-foreground = ${colors.red}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 95
interval = 30
label-charging = "%{T1}%{T-} %percentage%%"
label-discharging = "%{T1}%{T-} %percentage%%"
label-full = "%{T1}%{T-} %percentage%%"
label-padding = 0
label-background = ${colors.base}
label-foreground = ${colors.rosewater}

[module/wifi]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = "%{T-2}%{T-}"
format-connected-foreground = ${colors.green}
format-disconnected = ""
format-disconnected-foreground = ${colors.red}
click-left = "nm-connection-editor"

[module/bluetooth]
type = custom/script
exec = "echo $(bluetoothctl show | grep 'Powered: yes' > /dev/null && echo '' || echo '')"
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-foreground = ${colors.blue}
click-left = "blueman-manager"

[module/audio]
type = internal/pulseaudio
format-volume = "<ramp-volume> <label-volume>"
label-muted =  
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-volume = "%percentage%%"
click-left = "pavucontrol"
scroll-up = "pactl set-sink-volume @DEFAULT_SINK@ +5%"
scroll-down = "pactl set-sink-volume @DEFAULT_SINK@ -5%"

[module/tray]
type = internal/tray
format = "<tray>"
tray-spacing = 2px
tray-padding = 2px
tray-size = 66%
tray-background = ${colors.base}
tray-foreground = ${colors.text}

[module/power]
type = custom/script
exec = "echo "
click-left = "echo 'awesome.quit()' | awesome-client"
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.red}
